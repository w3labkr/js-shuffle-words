@@include_once('header.html', {
"bodyClass": "no-sidebar",
"templateName": "content",
})

<!-- @@include_once('template-parts/hero.html') -->
<!-- @@include_once('template-parts/breadcrumb.html') -->

<div id="main-content" class="main-area">
  <div class="main-inner container-fluid">

    <!-- @@include_once('sidebar-1.html') -->

    <main id="primary" class="site-main">
      <div class="row">
        <div class="form-group col-6">

          <label for="text" class="mb-1">Input</label>
          <textarea id="text" class="form-control mb-3" rows="9" style="resize:none;">Microsoft Jira Trello Google Apple Amazon</textarea>

        </div>
        <div class="form-group col-6">

          <label for="prefix" class="mb-1">Prefix</label>
          <input id="prefix" class="form-control mb-3" value="" placeholder="Some text here..." />

          <label for="suffix" class="mb-1">Suffix</label>
          <input id="suffix" class="form-control mb-3" value="" placeholder="Some text here..." />

          <button type="button" id="submit" class="btn btn-primary btn-lg w-100 mb-1"
            data-clipboard-target="#result">Shuffle & Copy</button>

        </div>
      </div>
      <div class="row">
        <div class="form-group col-12">

          <label for="result" class="mb-1">Result</label>
          <textarea id="result" class="form-control mb-3" rows="9" style="resize:none;"></textarea>

        </div>
      </div>
    </main>

    <!-- @@include_once('sidebar-2.html') -->

  </div><!-- .container -->
</div><!-- #main-content -->

@@include_once('footer.html')
