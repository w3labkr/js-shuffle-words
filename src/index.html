@@include_once('header.html', {
"bodyClass": "no-sidebar",
"templateName": "content",
})

<!-- @@include_once('template-parts/hero.html') -->
<!-- @@include_once('template-parts/breadcrumb.html') -->

<div id="main-content" class="main-area">
  <div class="main-inner container-fluid">

    <!-- @@include_once('sidebar-1.html') -->

    <main id="primary" class="site-main">
      <div class="row">
        <div class="form-group col-6">

          <label for="before-textarea" class="mb-1">BEFORE</label>
          <textarea id="before-textarea" class="form-control mb-3" rows="16" style="resize:none;">Microsoft Jira Trello Google Apple Amazon</textarea>
          <button type="button" id="submit-button" class="btn btn-primary btn-lg w-100">Run</button>

        </div>
        <div class="form-group col-6">

          <label for="after-textarea" class="mb-1">AFTER</label>
          <textarea id="after-textarea" class="form-control mb-3" rows="16" style="resize:none;"></textarea>
          <button type="button" id="copy-button" class="btn btn-secondary btn-lg w-100"
            data-clipboard-target="#after-textarea">Copy to
            clipboard</button>

        </div>
      </div>
    </main>

    <!-- @@include_once('sidebar-2.html') -->

  </div><!-- .container -->
</div><!-- #main-content -->

@@include_once('footer.html')
